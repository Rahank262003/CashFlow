{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Expense Statistics</h1>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12 text-center">
      <button id="pieChartButton" class="btn btn-primary mx-2">Show Pie Chart</button>
      <button id="barChartButton" class="btn btn-primary mx-2">Show Bar Chart</button>
    </div>
  </div>
  <br/>
  <br/>
  <div class="row">
    <div class="col-md-12 text-center">
      <canvas id="chartCanvas" width="400" height="350"></canvas>
    </div>
  </div>
</div>
<script src="{% static 'js/stats.js' %}"></script>
{% endblock content %}
